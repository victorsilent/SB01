# target programming lamguage
language: java

# JDK versios support
jdk:
  - oraclejdk7
  - oraclejdk8
addons:
  postgresql: "9.4"
sudo: required

services:
  - postgresql

# run tests, findbugs, pmd and friends using Ant, Maven or Gradle
script: ant test

before_script:
  - psql -c "create database teste2;" -U postgres
  - psql -c "create schema trabalho;" -U postgres
  - psql -c "alter user postgres set search_path to 'trabalho'" -U postgres
